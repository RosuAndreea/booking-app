<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/css/mdb.min.css">
	<link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/cssFiles/general.css">
	<link rel="stylesheet" href=" /css/login.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/js/mdb.min.js'></script>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<p class="navbar-brand">BookingApp</p>
			</div>
			<ul class="nav navbar-nav">
				<li class='active'><a href="#">Home</a></li>
				<li><a href="companies.html">Companies</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#"><span class="glyphicon glyphicon-user" onclick="document.getElementById('signup-modal').style.display='block'">SignUp</span></a></li>
				<li><a href='#'><span class="glyphicon glyphicon-log-in" onclick="document.getElementById('log-modal').style.display='block'">Login</span></a></li>
			</ul>
		</div>
	</nav>

	<footer>

	</footer>

	 <!-- LOGIN MODAL --> 
	<div id='log-modal' class="modal">
		<form class='modal-content animate'>
			<div class="img-container">
				<span onclick='document.getElementById("log-modal").style.display="none"' class='close' title='Close Modal'>&times;</span>
				<img src="../img/img_avatar2.png" alt="Avatar" class="avatar">
			</div>

			<div class='container'>
				<label><b>Username</b></label>
				<input type='text' placeholder='Enter your username' name='uname' required></input>
				<label><b>Password</b></label>
				<input type='password' placeholder='Enter your password' name='psw' required></input>
				<button type='submit'>Login</button>
			</div>
			<div class='container' style='background-color:#f1f1f1'>
				<button type='button' onclick='document.getElementById("log-modal").style.display="none"' class='exit-modal'>Cancel</button>
				<span class='psw'>Forgot <a href="forgot-pass.html">password?</a></span>
			</div>
		</form>
	</div>

	<!-- SIGNUP MODAL -->

	<div id="signup-modal" class="modal">
	  	<form class="modal-content animate">
	  		<span onclick="document.getElementById('signup-modal').style.display='none'" class="close" title="Close Modal">Ã—</span>
	    	<div class="container">
			    <label><b>Email</b></label>
			    <input type="text" placeholder="Enter Email" name="email" required id='email'>

			    <label><b>Password</b></label>
			    <input type="password" placeholder="Enter Password" name="psw" required id='psw'>

			    <label><b>Repeat Password</b></label>
			    <input type="password" placeholder="Repeat Password" name="psw-repeat" required id='psw-repeat'>
			    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

			    <div class="clearfix">
			        <button type="button" onclick="document.getElementById('signup-modal').style.display='none'" class="exit-modal">Cancel</button>
			        <button type="submit" class="signupbtn">Sign Up</button>
			    </div>
		    </div>
	  </form>
	</div>


	<script type="text/javascript">
		var modal = document.getElementById('log-modal');
		window.onclick = function(event){
			if(event.target == modal){
				modal.style.display = 'none';
			}
		}
	</script>
	<script>
		var modal = document.getElementById('signup-modal');
		window.onclick = function(event) {
		    if (event.target == modal) {
		        modal.style.display = "none";
		    }
		}
	</script>
</body>
</html>
